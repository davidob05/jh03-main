services:
  frontend:
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    build:
      context: ../../services/frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:4000
    volumes:
      - ../../services/frontend/app:/app
      - ../../.docker/node_modules/frontend:/app/node_modules
    depends_on:
      - backend

  backend:
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    build:
      context: ../../services/backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DJANGO_BASE_URL=http://django:8000
      - DATABASE_URL=postgresql://postgres:mysecretpassword@postgres:5432/exam_db
    volumes:
      - ../../services/backend/app:/app
      - ../../.docker/node_modules/backend:/app/node_modules
    depends_on:
      django:
        condition: service_started
      postgres:
        condition: service_healthy

  django:
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    build:
      context: ../../services/django/lithium
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=django_project.settings
      - DJANGO_DB_NAME=exam_db
      - DJANGO_DB_USER=postgres
      - DJANGO_DB_PASSWORD=mysecretpassword
      - DJANGO_DB_HOST=postgres
      - DJANGO_DB_PORT=5432
    volumes:
      - ../../services/django/lithium:/app
      - django_venv:/app/.venv
    command:
      - bash
      - -lc
      - >-
        if [ ! -f /app/.venv/bin/activate ]; then
          python -m venv /app/.venv &&
          source /app/.venv/bin/activate &&
          pip install --no-input --upgrade pip &&
          pip install --no-input -r requirements.txt;
        else
          source /app/.venv/bin/activate;
        fi &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000

  postgres:
    image: public.ecr.aws/docker/library/postgres:16-alpine
    environment:
      - POSTGRES_DB=exam_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  django_venv:
  postgres_data:
